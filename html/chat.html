<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/009230d963.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-rqDz0AgxNMDL7u3T8tNvPZkFsfAVLzchzHvrjN3R8f+k5B4L78o1Bq1XaQ3fl5or" crossorigin="anonymous">

    <title>Pray&Write</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="tools">
                <li class="nav-bar">
                    <button class="nav" id="Home-button">Home</button>
                    <button class="nav" id="Contact-button">Contact</button>
                    <button class="nav" id="About-button">About</button>
                </li>
            </div>
        </div>

        <div class="light">
            <div class="item">
                <div class="item-1"></div>
                <div class="circlesClass" id="circles"></div>
            </div>

            <div class="item" id="1">
                <div class="item-rope-1"></div>
                <div class="circlesClass" id="circles-1"></div>
            </div>

            <div class="item">
                <div class="item-rope-2"></div>
                <div class="circlesClass" id="circles-2"></div>
            </div>

            <div class="item" id="item3">
                <div class="item-rope-3"></div>
                <div class="circlesClass" id="circles-3"></div>
            </div>

            <div class="item" id="temp1"></div>
            <div class="item" id="temp2"></div>
            <div class="item" id="temp3"></div>
            <div class="item" id="temp4"></div>

            <div class="item" id="item4">
                <div class="item-rope-4"></div>
                <div class="circlesClass" id="circles-4"></div>
            </div>

            <div class="item" id="item5">
                <div class="item-rope-5"></div>
                <div class="circlesClass" id="circles-5"></div>
            </div>

            <div class="item" id="item6">
                <div class="item-rope-6"></div>
                <div class="circlesClass" id="circles-6"></div>
            </div>

        </div>


        <div class="text-explain">
            <h2>What is this?<h3 class="icon"><i class="fa-regular fa-circle-question"></i></h3></h2>
            <h3 id="question-hover">You can write something here and see what others have written</h3>
        </div>

        <div class="prayBox">
            <div class="inpBox">
                <div class="headLine"></div>
                <div class="textWrite">
                    <div class="letPray-text">
                        <h1>Let's pray</h1>
                    </div>
                    <input type="text" class="all-text" placeholder="Write Something...">
                    <button class="confirm">Confirm</button>
                </div>
            </div>
        </div>

        <div class="seeText">
            <h2 id="text-pic">Randomly look at what other people have written</h2>
            <div class="pic">
                <button class="frame">
                    <img src="/html/Img/Doc.png" alt="">
                </button>
                <button class="frame">
                    <img src="/html/Img/Doc.png" alt="">
                </button>
                <button class="frame">
                    <img src="/html/Img/Doc.png" alt="">
                </button>
            </div>
            <div class="line"></div>
        </div>
        

    </div>


    <script src="/js/script.js"></script>
</body>
</html>
