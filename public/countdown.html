<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/009230d963.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-rqDz0AgxNMDL7u3T8tNvPZkFsfAVLzchzHvrjN3R8f+k5B4L78o1Bq1XaQ3fl5or" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/countdown.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>New Year!!</title>
</head>

<body>
    <div class="container">

        <div id="menuContainer"></div>
        <div id="fallAnimationID"></div>

        <div class="wrapper">
            <div class="heading">
                <h3>Countdown</h3>
                <h1>2025</h1>
            </div>
            <div class="countdown">
                <div class="box">
                    <span class="num" id="day-box">00</span>
                    <!--
                <span class="text">Days</span>
                -->
                </div>
                <div class="box">
                    <span class="num" id="hr-box">00</span>
                    <!--
                <span class="text">Hours</span>
                -->
                </div>
                <div class="box">
                    <span class="num" id="min-box">00</span>
                    <!--
                <span class="text">Minutes</span>
                -->
                </div>
                <div class="box">
                    <span class="num" id="sec-box">00</span>
                    <!--
                <span class="text">Seconds</span>
                -->
                </div>
            </div>
        </div>

    </div>

    <script src="./js/fall.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/countdown.js"></script>
</body>

</html>
